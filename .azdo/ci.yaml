# =============================================================================
# For preview builds, this pipeline (teams.net-pr) runs on PRs/merges to main or release branches.
#   - PR: Runs on pull requests targeting 'main' or 'release/*' branches (build/test/pack only)
#   - CI: Runs on pushes to main branch (adds PushToNuGet stage after PR merge).
#         PushToNuGet stage (main only, after approval) builds, signs, pushes to internal feed & nuget.org
# =============================================================================

# CI trigger: runs after PRs are merged to main
trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - core/**

# PR trigger: runs on PRs to main or release branches
pr:
  branches:
    include:
      - main
      - release/*
  paths:
    exclude:
      - core/**

pool:
  vmImage: 'ubuntu-22.04'

variables:
  buildConfiguration: 'Release'
  folderPath: '$(Build.SourcesDirectory)'
  appRegistrationTenantId: 'cdc5aeea-15c5-4db6-b079-fcadd2505dc2'
  authenticodeSignId: '2d5c4ab9-0b7e-4f60-bb92-70322df77b94'
  nugetSignId: 'a94a770a-9a7b-4888-a3ea-24584b851e49'

stages:
- stage: Build_Test_Pack
  jobs:
  - job: BuildTestPack
    displayName: 'Build, Test, and Pack'
    steps:
      - checkout: self

      - task: UseDotNet@2
        displayName: 'Use .NET 8'
        inputs:
          packageType: 'sdk'
          version: '8.0.x'

      - task: UseDotNet@2
        displayName: 'Use .NET 10'
        inputs:
          packageType: 'sdk'
          version: '10.0.x'

      - script: dotnet restore
        displayName: 'Restore'

      - script: dotnet build --no-restore --configuration $(buildConfiguration)
        displayName: 'Build'

      - script: dotnet test --no-build --verbosity normal --logger trx --configuration $(buildConfiguration)
        displayName: 'Test'

      - task: PublishTestResults@2
        displayName: 'Publish Test Results'
        inputs:
          testResultsFormat: 'VSTest'
          testResultsFiles: '**/*.trx'

      - task: DotNetCoreCLI@2
        displayName: 'Pack NuGet Packages (unsigned)'
        inputs:
          command: pack
          packagesToPack: '$(folderPath)/Libraries/**/*.csproj'
          packDestination: '$(Build.ArtifactStagingDirectory)'
          includeSymbols: false
          nobuild: true
          configuration: '$(buildConfiguration)'
          arguments: '/p:SymbolPackageFormat=snupkg'

      - task: PublishPipelineArtifact@1
        displayName: 'Publish NuGet Artifacts (unsigned)'
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)'
          artifact: 'Packages'
          publishLocation: 'pipeline'

- stage: PushToNuGet
  displayName: 'Push Preview Packages to nuget.org'
  dependsOn: Build_Test_Pack
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: PushPackages
    displayName: 'Approval Required to Push Preview Packages'
    environment:
      name: 'teams-net-publish'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self

          - task: UseDotNet@2
            displayName: 'Use .NET 8'
            inputs:
              packageType: 'sdk'
              version: '8.0.x'

          - task: UseDotNet@2
            displayName: 'Use .NET 10'
            inputs:
              packageType: 'sdk'
              version: '10.0.x'

          - script: dotnet restore
            displayName: 'Restore'

          - script: dotnet build --no-restore --configuration $(buildConfiguration)
            displayName: 'Build'

          - task: EsrpCodeSigning@5
            displayName: 'Authenticode Sign DLLs'
            inputs:
              ConnectedServiceName: 'TeamsESRP-CP-230012'
              AppRegistrationTenantId: '$(appRegistrationTenantId)'
              AppRegistrationClientId: '$(authenticodeSignId)'
              AuthSignCertName: '$(authenticodeSignId)'
              EsrpClientId: '$(authenticodeSignId)'
              AuthAKVName: esrp-teams
              UseMSIAuthentication: true
              FolderPath: '$(Build.SourcesDirectory)'
              Pattern: 'Libraries/**/*.dll'
              UseMinimatch: true
              signConfigType: 'inlineSignParams'
              inlineOperation: |
                [
                  {
                      "KeyCode": "CP-230012",
                      "OperationCode": "SigntoolSign",
                      "Parameters": {
                          "OpusName": "Microsoft",
                          "OpusInfo": "http://www.microsoft.com",
                          "FileDigest": "/fd \"SHA256\"",
                          "PageHash": "/NPH",
                          "TimeStamp": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
                      },
                      "ToolName": "sign",
                      "ToolVersion": "1.0"
                  },
                  {
                    "KeyCode": "CP-230012",
                    "OperationCode": "SigntoolVerify",
                    "Parameters": {},
                    "ToolName": "sign",
                    "ToolVersion": "1.0"
                  }
                ]
              SessionTimeout: '60'
              MaxConcurrency: '50'
              MaxRetryAttempts: '5'

          - task: DotNetCoreCLI@2
            displayName: 'Pack NuGet Packages (with signed DLLs)'
            inputs:
              command: pack
              packagesToPack: '$(Build.SourcesDirectory)/Libraries/**/*.csproj'
              packDestination: '$(Build.ArtifactStagingDirectory)'
              includeSymbols: false
              nobuild: true
              configuration: '$(buildConfiguration)'
              arguments: '/p:SymbolPackageFormat=snupkg'

          - task: EsrpCodeSigning@5
            displayName: 'Sign NuGet Packages'
            inputs:
              ConnectedServiceName: 'TeamsESRP-CP-401405'
              AppRegistrationTenantId: '$(appRegistrationTenantId)'
              AppRegistrationClientId: '$(nugetSignId)'
              AuthSignCertName: '$(nugetSignId)'
              EsrpClientId: '$(nugetSignId)'
              AuthAKVName: esrp-teams
              UseMSIAuthentication: true
              FolderPath: '$(Build.ArtifactStagingDirectory)'
              Pattern: |
                *.nupkg
                *.snupkg
              UseMinimatch: true
              signConfigType: 'inlineSignParams'
              inlineOperation: |
                [
                  {
                    "KeyCode": "CP-401405",
                    "OperationCode": "NuGetSign",
                    "ToolName": "sign",
                    "ToolVersion": "1.0",
                    "Parameters": {}
                  },
                  {
                    "KeyCode": "CP-401405",
                    "OperationCode": "NuGetVerify",
                    "Parameters": {},
                    "ToolName": "sign",
                    "ToolVersion": "1.0"
                  }
                ]
              SessionTimeout: '20'
              MaxConcurrency: '50'
              MaxRetryAttempts: '5'
              PendingAnalysisWaitTimeoutMinutes: '5'

          - task: NuGetCommand@2
            displayName: 'Push to Internal Feed'
            inputs:
              command: push
              packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
              nuGetFeedType: internal
              publishVstsFeed: '$(System.TeamProject)/TeamsSDKPreviews'

          - task: NuGetCommand@2
            displayName: 'Push to nuget.org'
            inputs:
              command: push
              packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
              nuGetFeedType: external
              publishFeedCredentials: 'Microsoft.Teams.*'
